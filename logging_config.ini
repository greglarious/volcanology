[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=logfile

[handler_logfile]
class=logging.FileHandler
level=INFO
formatter=formatter
args=("volcanology.log", "w")

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
